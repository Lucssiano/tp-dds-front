<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Hechos - MetaMapa</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/mapa.css}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

</head>

<body>
<header class="header header--map">
    <div class="container">
        <a th:href="@{/}" class="logo">MetaMapa</a>
        <nav class="nav">
            <a th:href="@{/colecciones}" class="nav__link">Mis Colecciones</a>
            <a th:href="@{/subir-hecho}" class="btn btn--primary">Subir Hecho</a>
        </nav>
    </div>
</header>

<div class="map-layout">
    <aside class="sidebar">
        <div class="filter-panel">
            <h3 class="filter-panel__title">Colecciones</h3>
            <ul class="collection-list">
                <li><a th:href="@{/mapa(collection=1)}">Rutas de la Revolución</a></li>
                <li><a th:href="@{/mapa(collection=2)}">Eventos Naturales Históricos</a></li>
                <li><a th:href="@{/mapa(collection=3)}">Monumentos de la República</a></li>
            </ul>
            <a th:href="@{/colecciones}" class="btn btn--secondary btn--small">Ver Todas las Colecciones</a>
        </div>
    </aside>

    <div id="mapid" th:data-hechos="${hechosJson}"></div>

</div>



<!-- Modal -->
<div id="fact-modal" class="modal">
    <div class="modal__content">
        <span class="modal__close">&times;</span>
        <h2 id="modal-title">Título del Hecho</h2>
        <div class="fact-details">
            <p><span class="label">Fecha:</span> <span id="modal-date"></span></p>
            <p><span class="label">Ubicación:</span> <span id="modal-location"></span></p>
            <p><span class="label">Fuente:</span> <span id="modal-source"></span></p>
        </div>
        <p id="modal-description" class="fact-description"></p>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script th:src="@{/js/mapa.js}" defer></script>
</body>
</html>
